<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Combat</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 background:radial-gradient(circle at top,#0b1a2f,#04070e);
 font-family:"Orbitron",sans-serif;
 color:#e6f1ff;
 overflow:hidden;
 cursor:none;
}

/* TOP HUD */
#top{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:8px 16px;
 background:linear-gradient(90deg,#071b2f,#02060c);
 box-shadow:0 0 30px #000;
 font-size:18px;
}
.topItem{
 display:flex;
 align-items:center;
 gap:8px;
 color:#35e3ff;
 font-weight:800;
}

/* COMBO BAR */
#comboBarContainer{
 width:110px;
 height:10px;
 background:#0f2238;
 border-radius:10px;
 overflow:hidden;
}
#comboBar{
 height:100%;
 background:limegreen;
 width:0%;
}

/* LAYOUT */
#game{
 display:flex;
 height:100vh;
}
#left,#right{
 width:320px;
 background:#0d1626;
 padding:14px;
 overflow-y:auto;
 height:100vh;
 box-sizing:border-box;
}
#center{
 flex:1;
 position:relative;
 display:flex;
 justify-content:center;
 align-items:center;
}

/* ACHIEVEMENTS */
#achievementsHeader{
 font-size:20px;
 font-weight:800;
 color:#35e3ff;
 margin-bottom:10px;
}
#achievementsList div{
 font-size:17px;
 font-weight:800;
 cursor:pointer;
 margin-top:10px;
}
.locked-achievement{color:grey;}
.unlocked-achievement{color:limegreen;}
.achievement-desc{
 font-size:14px;
 margin-top:4px;
 color:#35e3ff;
}

/* TABS */
.tabs button{
 width:25%;
 padding:12px;
 font-size:15px;
 background:#0f2238;
 border:none;
 color:white;
 cursor:pointer;
}
.tabs button.active{
 background:#35e3ff;
 color:black;
 font-weight:800;
}

/* SHOP */
#swordDiv,#skinDiv{
 max-height:calc(100% - 50px);
 overflow-y:auto;
 padding-bottom:40px;
}
.item{
 display:flex;
 gap:12px;
 background:#091728;
 margin-bottom:12px;
 padding:12px;
 border-left:8px solid;
}
.item img{
 width:72px;height:72px;object-fit:cover;
}
.item button{
 margin-top:6px;
 width:100%;
 padding:6px;
 font-family:inherit;
 cursor:pointer;
}
.buyable{
 background:white;
 color:black;
}

/* RARITIES */
.common{border-color:#35e3ff;}
.rare{border-color:gold;}
.epic{border-color:purple;}
.mythic{border-color:red;}
.legendary{border-color:hotpink;}
.secret{
 border-color:transparent;
 background:
  linear-gradient(#091728,#091728) padding-box,
  linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet) border-box;
 border-left:8px solid transparent;
 animation:rainbow 2s linear infinite;
}
@keyframes rainbow{to{filter:hue-rotate(360deg);}}

/* CHARACTER */
#character{
 position:absolute;
 width:180px;
 cursor:pointer;
}

/* FLOAT */
.float{
 position:absolute;
 font-size:26px;
 font-weight:800;
 pointer-events:none;
 animation:float 0.9s forwards;
 color:#35e3ff;
}
@keyframes float{
 to{transform:translateY(-60px);opacity:0;}
}

/* CURSOR */
#cursor{
 position:fixed;
 pointer-events:none;
 width:48px;height:48px;
 transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<div id="top">
 <div class="topItem">Title: <span id="achievementTitle">No Title</span></div>
 <div class="topItem">TOTAL DAMAGE: <span id="total">0</span></div>
 <div class="topItem">
  COMBO: <span id="combo">x1</span>
  <div id="comboBarContainer"><div id="comboBar"></div></div>
 </div>
</div>

<div id="game">
 <div id="left">
  <div id="achievementsHeader">ACHIEVEMENTS</div>
  <div id="achievementsList"></div>
 </div>

 <div id="center">
  <img id="character" src="YIcheng_4.png">
 </div>

 <div id="right">
  <div class="tabs">
   <button onclick="tab('swordDiv',this)" class="active">SWORD</button>
   <button onclick="tab('skinDiv',this)">SKIN</button>
   <button onclick="redeemCode()">REDEEM</button>
   <button onclick="save()">SAVE</button>
  </div>

  <div id="swordDiv"></div>
  <div id="skinDiv" style="display:none"></div>
 </div>
</div>

<img id="cursor" src="Wood.webp">

<script>
// SAVE
let saveData = JSON.parse(localStorage.getItem("save")) || {};
let total = saveData.total || 0;
let redeemed = saveData.redeemed || false;

// COMBO
let combo = 0;
let comboTimer = 0;

// ELEMENTS
const totalEl = document.getElementById("total");
const comboEl = document.getElementById("combo");
const comboBar = document.getElementById("comboBar");

// CLICK
character.onclick = e => {
 combo++;
 comboTimer = 60;
 total += 2;
 float(e.clientX,e.clientY,"+2");
 move();
 update();
};

// COMBO TIMER
setInterval(()=>{
 if(comboTimer>0){
  comboTimer--;
  comboEl.textContent="x"+combo;
  comboBar.style.width=(comboTimer/60*100)+"%";
 }else{
  combo=0;
  comboEl.textContent="x1";
  comboBar.style.width="0%";
 }
},50);

// REDEEM CODE
function redeemCode(){
 if(redeemed){
  alert("Code already redeemed!");
  return;
 }
 let code = prompt("Enter code:");
 if(code === "Justin_Likes_Ellie"){
  total += 10000000000;
  redeemed = true;
  alert("Code redeemed! +10,000,000,000 DAMAGE");
  update();
 }else{
  alert("Invalid code");
 }
}

// UTILS
function move(){
 character.style.left=Math.random()*75+"%";
 character.style.top=Math.random()*65+"%";
}
function float(x,y,t){
 let d=document.createElement("div");
 d.className="float";
 d.style.left=x+"px";
 d.style.top=y+"px";
 d.textContent=t;
 document.body.appendChild(d);
 setTimeout(()=>d.remove(),900);
}
function tab(id,b){
 document.getElementById("swordDiv").style.display="none";
 document.getElementById("skinDiv").style.display="none";
 document.getElementById(id).style.display="block";
 document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
}
function update(){
 totalEl.textContent=total;
}
function save(){
 localStorage.setItem("save",JSON.stringify({ total, redeemed }));
 alert("Saved!");
}

// CURSOR
document.addEventListener("mousemove",e=>{
 cursor.style.left=e.clientX+"px";
 cursor.style.top=e.clientY+"px";
});

update();
</script>

</body>
</html>
