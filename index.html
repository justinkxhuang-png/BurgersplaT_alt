<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    color: white;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  /* LEFT SIDE */
  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  h1 {
    margin-bottom: 5px;
  }

  .stats {
    text-align: center;
    font-size: 18px;
    opacity: 0.9;
  }

  .clicker-wrapper {
    position: relative;
  }

  .clicker {
    width: 260px;
    cursor: pointer;
    transition: transform 0.1s, filter 0.2s;
  }

  .clicker:active {
    transform: scale(0.92);
  }

  .floating {
    position: absolute;
    color: #ffd700;
    font-weight: bold;
    animation: floatUp 1s forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-50px); }
  }

  /* RIGHT SIDE */
  .right {
    width: 380px;
    background: rgba(255,255,255,0.95);
    color: #222;
    padding: 20px;
    overflow-y: auto;
  }

  .right h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .upgrade {
    background: white;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.15s;
  }

  .upgrade:hover {
    transform: translateY(-4px);
  }

  .upgrade img {
    width: 80px;
    margin-bottom: 8px;
  }

  .upgrade h3 {
    margin: 5px 0;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  button {
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  .buy {
    background: #4CAF50;
    color: white;
  }

  .buy:disabled {
    background: #aaa;
    cursor: not-allowed;
  }

  .equip {
    background: #2196F3;
    color: white;
  }

  .equipped {
    outline: 3px solid gold;
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <h1>My Clicker Game</h1>

    <div class="stats">
      Clicks: <span id="clicks">0</span><br>
      CPS: <span id="cps">0</span>
    </div>

    <div class="clicker-wrapper" id="clickerWrapper">
      <img id="mainClicker" class="clicker" src="YIcheng_4.png">
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <h2>Upgrades</h2>
    <div id="upgrades"></div>
  </div>

</div>

<script>
let clicks = 0;
let equippedClicker = "YIcheng_4.png";

const upgrades = [
  { name:"Failure", cps:1, cost:50, scale:1.3, count:0, img:"Yicheng_2.png" },
  { name:"Forehead", cps:10, cost:500, scale:1.35, count:0, img:"Wenyao_2.png" },
  { name:"Grade 3 Pianist", cps:50, cost:2500, scale:1.4, count:0, img:"Wenyao.png" },
  { name:"Entrepreneur", cps:250, cost:10000, scale:1.45, count:0, img:"Yicheng_3.png" },
  { name:"Ascended to Heaven", cps:999, cost:50000, scale:1.5, count:0, img:"Yicheng.png" }
];

const upgradesDiv = document.getElementById("upgrades");
const clicker = document.getElementById("mainClicker");

function format(n) {
  if (n >= 1e9) return (n/1e9).toFixed(2) + "B";
  if (n >= 1e6) return (n/1e6).toFixed(2) + "M";
  if (n >= 1e3) return (n/1e3).toFixed(1) + "K";
  return Math.floor(n);
}

function getCPS() {
  return upgrades.reduce((sum,u)=>sum+u.count*u.cps,0);
}

clicker.onclick = (e) => {
  clicks++;
  spawnFloat("+1");
  updateUI();
};

function spawnFloat(text) {
  const span = document.createElement("span");
  span.className = "floating";
  span.textContent = text;
  span.style.left = Math.random()*120 + "px";
  document.getElementById("clickerWrapper").appendChild(span);
  setTimeout(()=>span.remove(),1000);
}

function buy(i) {
  if (clicks >= upgrades[i].cost) {
    clicks -= upgrades[i].cost;
    upgrades[i].count++;
    upgrades[i].cost = Math.floor(upgrades[i].cost * upgrades[i].scale);
    updateUI();
  }
}

function equip(i) {
  equippedClicker = upgrades[i].img;
  clicker.src = equippedClicker;
  updateUI();
}

function renderUpgrades() {
  upgradesDiv.innerHTML = "";
  upgrades.forEach((u,i)=>{
    const div = document.createElement("div");
    div.className = "upgrade" + (equippedClicker === u.img ? " equipped" : "");
    div.innerHTML = `
      <img src="${u.img}">
      <h3>${u.name}</h3>
      <p>+${u.cps} CPS</p>
      <p>Owned: ${u.count}</p>
      <div class="buttons">
        <button class="buy" onclick="buy(${i})" ${clicks < u.cost ? "disabled" : ""}>
          Buy (${format(u.cost)})
        </button>
        ${u.count > 0 ? `<button class="equip" onclick="equip(${i})">Equip</button>` : ""}
      </div>
    `;
    upgradesDiv.appendChild(div);
  });
}

function updateUI() {
  document.getElementById("clicks").textContent = format(clicks);
  document.getElementById("cps").textContent = format(getCPS());
  renderUpgrades();
}

setInterval(()=>{
  clicks += getCPS();
  updateUI();
},1000);

updateUI();
</script>

</body>
</html>
