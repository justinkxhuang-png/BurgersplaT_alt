<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      text-align: center;
      padding-top: 40px;
    }

    .clicker {
      width: 220px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .clicker:active {
      transform: scale(0.95);
    }

    .stats {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* RIGHT SIDE (UPGRADES) */
    .right {
      width: 350px;
      background: #ffffff;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
    }

    .upgrade {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      text-align: center;
    }

    .upgrade img {
      width: 70px;
      cursor: pointer;
    }

    button {
      margin-top: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <h1>My Clicker Game</h1>
    <div class="stats">
      Clicks: <span id="clicks">0</span><br>
      Per Second: <span id="cps">0</span>
    </div>

    <img src="YIcheng_4.png" class="clicker" id="mainClicker" alt="Main Clicker">
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <h2>Upgrades</h2>

    <div class="upgrade">
      <h3>Failure</h3>
      <img src="Yicheng_2.png">
      <p>+1 CPS</p>
      <button onclick="buy(0)">Cost: <span id="cost0">50</span></button>
      <p>Owned: <span id="count0">0</span></p>
    </div>

    <div class="upgrade">
      <h3>Forehead</h3>
      <img src="Wenyao_2.png">
      <p>+10 CPS</p>
      <button onclick="buy(1)">Cost: <span id="cost1">500</span></button>
      <p>Owned: <span id="count1">0</span></p>
    </div>

    <div class="upgrade">
      <h3>Grade 3 Pianist</h3>
      <img src="Wenyao.png">
      <p>+50 CPS</p>
      <button onclick="buy(2)">Cost: <span id="cost2">2500</span></button>
      <p>Owned: <span id="count2">0</span></p>
    </div>

    <div class="upgrade">
      <h3>Entrepreneur</h3>
      <img src="Yicheng_3.png">
      <p>+250 CPS</p>
      <button onclick="buy(3)">Cost: <span id="cost3">10000</span></button>
      <p>Owned: <span id="count3">0</span></p>
    </div>

    <div class="upgrade">
      <h3>Ascended to Heaven</h3>
      <img src="Yicheng.png">
      <p>+999 CPS</p>
      <button onclick="buy(4)">Cost: <span id="cost4">50000</span></button>
      <p>Owned: <span id="count4">0</span></p>
    </div>
  </div>

</div>

<script>
  let clicks = 0;

  const upgrades = [
    { count: 0, cost: 50, cps: 1, scale: 1.3 },
    { count: 0, cost: 500, cps: 10, scale: 1.35 },
    { count: 0, cost: 2500, cps: 50, scale: 1.4 },
    { count: 0, cost: 10000, cps: 250, scale: 1.45 },
    { count: 0, cost: 50000, cps: 999, scale: 1.5 }
  ];

  document.getElementById("mainClicker").onclick = () => {
    clicks++;
    updateUI();
  };

  function buy(i) {
    if (clicks >= upgrades[i].cost) {
      clicks -= upgrades[i].cost;
      upgrades[i].count++;
      upgrades[i].cost = Math.floor(upgrades[i].cost * upgrades[i].scale);
      updateUI();
    }
  }

  function getCPS() {
    return upgrades.reduce((sum, u) => sum + u.count * u.cps, 0);
  }

  setInterval(() => {
    clicks += getCPS();
    updateUI();
  }, 1000);

  function updateUI() {
    document.getElementById("clicks").textContent = Math.floor(clicks);
    document.getElementById("cps").textContent = getCPS().toFixed(1);

    upgrades.forEach((u, i) => {
      document.getElementById("cost" + i).textContent = u.cost;
      document.getElementById("count" + i).textContent = u.count;
    });
  }
</script>

</body>
</html>
