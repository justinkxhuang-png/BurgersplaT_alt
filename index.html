<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Combat</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 background:radial-gradient(circle at top,#0b1a2f,#04070e);
 font-family:"Orbitron",sans-serif;
 color:#e6f1ff;
 overflow:hidden;
 cursor:none;
}

/* TOP HUD */
#top{
 padding:18px;
 text-align:center;
 background:linear-gradient(90deg,#071b2f,#02060c);
 box-shadow:0 0 30px #000;
}
#top div{
 font-size:34px;
 margin:8px 0;
 color:#35e3ff;
 font-weight:800;
}

/* LAYOUT */
#game{display:flex;height:calc(100vh - 160px);}
#left,#right{width:320px;background:#0d1626;padding:14px;}
#center{flex:1;position:relative;}

/* LEFT */
#left{font-size:24px;text-align:center;}

/* TABS */
.tabs button{
 width:25%;
 padding:16px;
 font-size:16px;
 background:#0f2238;
 border:none;
 color:white;
 cursor:pointer;
}
.tabs button.active{
 background:#35e3ff;
 color:black;
 font-weight:800;
}

/* ITEMS */
.item{
 display:flex;
 gap:12px;
 background:#091728;
 margin-bottom:14px;
 padding:12px;
 border-left:8px solid;
}
.item img{
 width:72px;height:72px;object-fit:cover;
}
.item button{
 margin-top:6px;
 width:100%;
 padding:6px;
 font-family:inherit;
 cursor:pointer;
}

/* RARITIES */
.common{border-color:#35e3ff;}
.rare{border-color:gold;}
.epic{border-color:purple;}
.mythic{border-color:red;}
.legendary{border-color:black;}
.secret{
 border-color:transparent;
 background:
  linear-gradient(#091728,#091728) padding-box,
  linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet) border-box;
 border-left:8px solid transparent;
 animation:rainbow 2s linear infinite;
}
@keyframes rainbow{to{filter:hue-rotate(360deg);}}

/* CHARACTER */
#character{
 position:absolute;
 width:180px;
 cursor:pointer;
}

/* FLOAT */
.float{
 position:absolute;
 font-size:34px;
 font-weight:800;
 pointer-events:none;
 animation:float 0.9s forwards;
}
@keyframes float{
 to{transform:translateY(-60px);opacity:0;}
}

/* CURSOR */
#cursor{
 position:fixed;
 pointer-events:none;
 font-size:34px;
 transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<div id="top">
 <div>TOTAL DAMAGE: <span id="total">0</span></div>
 <div>DAMAGE / CLICK: <span id="dpc">1</span></div>
 <div>COMBO: <span id="combo">x1.00</span></div>
</div>

<div id="game">
 <div id="left">
  COMBO<br><b id="comboLeft">x1.00</b>
 </div>

 <div id="center">
  <img id="character" src="YIcheng_4.png">
 </div>

 <div id="right">
  <div class="tabs">
   <button onclick="tab('sword',this)" class="active">SWORD</button>
   <button onclick="tab('skin',this)">SKIN</button>
   <button onclick="tab('stats',this)">STATS</button>
   <button onclick="save()">SAVE</button>
  </div>

  <div id="sword"></div>
  <div id="skin" style="display:none"></div>
  <div id="stats" style="display:none"></div>
 </div>
</div>

<div id="cursor">ðŸªµ</div>

<script>
/* DATA */
const swords=[
 {n:"Wooden Sword",d:1,p:0,i:"ðŸªµ",r:"common",img:"wood.png"},
 {n:"Iron Sword",d:10,p:300,i:"âš”ï¸",r:"rare",img:"iron.png"},
 {n:"Gold Sword",d:35,p:900,i:"ðŸŸ¡",r:"epic",img:"gold.png"},
 {n:"Diamond Sword",d:70,p:4000,i:"ðŸ’Ž",r:"mythic",img:"diamond.png"},
 {n:"Amethyst Sword",d:150,p:10000,i:"ðŸ”®",r:"legendary",img:"amethyst.png"},
 {n:"Tungsten Sword",d:400,p:40000,i:"ðŸ”©",r:"legendary",img:"tungsten.png"},
 {n:"???",d:999,p:100000,i:"â“",r:"secret",secret:true,img:"secret.png"}
];

const skins=[
 {n:"Default",img:"YIcheng_4.png",p:0,d:1,r:"common"},
 {n:"Failure",img:"Yicheng_2.png",p:100,d:1,r:"common"},
 {n:"Forehead",img:"Wenyao_2.png",p:500,d:10,r:"common"},
 {n:"Grade 3 Pianist",img:"Wenyao.png",p:2500,d:50,r:"rare"},
 {n:"Entrepreneur",img:"Yicheng_3.png",p:10000,d:250,r:"mythic"},
 {n:"The Thinker",img:"Yicheng_5.png",p:50000,cps:999,r:"mythic"},
 {n:"???",img:"Ben.png",p:500000,r:"secret",secret:true},
 {n:"???",img:"Amare.png",p:1000000,r:"secret",secret:true}
];

/* STATE */
let coins=0,total=0,combo=0,timer=0;
let sword=swords[0],skin=skins[0];

const char=document.getElementById("character");

/* CLICK */
char.onclick=e=>{
 combo++; timer=100;
 let mult=1+combo/100;
 let dmg=Math.floor((skin.d||0 + sword.d)*mult);
 coins+=dmg; total+=dmg;
 float(e.clientX,e.clientY,"+"+dmg);
 float(e.clientX+20,e.clientY-10,"x"+mult.toFixed(2));
 move();
 update();
};

function move(){
 char.style.left=Math.random()*75+"%";
 char.style.top=Math.random()*65+"%";
}

function float(x,y,t){
 let d=document.createElement("div");
 d.className="float";
 d.style.left=x+"px"; d.style.top=y+"px";
 d.textContent=t;
 document.body.appendChild(d);
 setTimeout(()=>d.remove(),900);
}

/* LOOP */
setInterval(()=>{
 timer--;
 if(timer<=0) combo=0;
 document.getElementById("combo").textContent="x"+(1+combo/100).toFixed(2);
 document.getElementById("comboLeft").textContent="x"+(1+combo/100).toFixed(2);
},50);

/* BUILD */
function build(){
 let s=document.getElementById("sword"); s.innerHTML="";
 swords.forEach(sw=>{
  s.innerHTML+=`
  <div class="item ${sw.r}">
   <img src="${sw.img}">
   <div><b>${sw.secret?"???":sw.n}</b><br>
   DMG: ${sw.secret?"???":sw.d}<br>
   Cost: ${sw.p}<button onclick="equipSword('${sw.n}')">Equip</button>
   </div>
  </div>`;
 });

 let k=document.getElementById("skin"); k.innerHTML="";
 skins.forEach(sk=>{
  k.innerHTML+=`
  <div class="item ${sk.r}">
   <img src="${sk.img}" style="${sk.secret?'filter:brightness(0);':''}">
   <div><b>${sk.secret?"???":sk.n}</b><br>
   DMG/CPS: ${sk.secret?"???":(sk.cps||sk.d)}<br>
   Cost: ${sk.p}<button onclick="equipSkin('${sk.n}')">Equip</button>
   </div>
  </div>`;
 });
}

function equipSword(n){
 let sw=swords.find(x=>x.n===n);
 if(sw&&coins>=sw.p){sword=sw;document.getElementById("cursor").textContent=sw.i;}
}

function equipSkin(n){
 let sk=skins.find(x=>x.n===n);
 if(sk&&coins>=sk.p){skin=sk;char.src=sk.img;}
}

function tab(id,b){
 ["sword","skin","stats"].forEach(x=>document.getElementById(x).style.display="none");
 document.getElementById(id).style.display="block";
 document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
 if(id==="stats"){
  document.getElementById("stats").innerHTML=`
   <p>Total Damage: ${total}</p>
   <p>Damage / Click: ${sword.d+ (skin.d||0)}</p>
   <p>Combo: x${(1+combo/100).toFixed(2)}</p>`;
 }
}

function update(){
 document.getElementById("total").textContent=total;
 document.getElementById("dpc").textContent=sword.d+(skin.d||0);
}

function save(){localStorage.setItem("save",JSON.stringify({total}));alert("Saved");}

document.addEventListener("mousemove",e=>{
 let c=document.getElementById("cursor");
 c.style.left=e.clientX+"px"; c.style.top=e.clientY+"px";
});

build(); move(); update();
</script>

</body>
</html>
