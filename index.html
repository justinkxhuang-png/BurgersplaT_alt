<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
}

/* HEADER */
.header {
  height: 60px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* LAYOUT */
.container {
  display: flex;
  height: calc(100vh - 60px);
}

/* LEFT */
.left {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
}

.stats {
  text-align: center;
  font-size: 18px;
  opacity: 0.9;
}

.clicker-wrapper {
  position: relative;
}

.clicker {
  width: 260px;
  cursor: pointer;
  transition: transform 0.1s;
}

.clicker:active {
  transform: scale(0.92);
}

.floating {
  position: absolute;
  color: gold;
  font-weight: bold;
  animation: floatUp 1s forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-50px); }
}

/* RIGHT */
.right {
  width: 420px;
  background: rgba(255,255,255,0.95);
  color: #222;
  padding: 20px;
  overflow-y: auto;
}

.right h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* UPGRADE CARD */
.upgrade {
  background: white;
  border-radius: 16px;
  padding: 15px;
  margin-bottom: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transition: transform 0.15s;
  border: 3px solid transparent;
}

.upgrade:hover {
  transform: translateY(-4px);
}

.upgrade.equipped {
  outline: 3px solid gold;
}

/* RARITY BORDERS */
.common     { border-color: #9e9e9e; }
.uncommon   { border-color: #4caf50; box-shadow: 0 0 12px rgba(76,175,80,0.4); }
.rare       { border-color: #2196f3; box-shadow: 0 0 14px rgba(33,150,243,0.45); }
.epic       { border-color: #9c27b0; box-shadow: 0 0 16px rgba(156,39,176,0.5); }
.mythic     { border-color: #e91e63; box-shadow: 0 0 18px rgba(233,30,99,0.55); }
.legendary  { border-color: gold; box-shadow: 0 0 22px rgba(255,215,0,0.8); }

/* CONTENT */
.upgrade img.main {
  width: 80px;
}

.mini-icons {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 6px;
}

.mini-icons img {
  width: 24px;
  height: 24px;
  border-radius: 6px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}
