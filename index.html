<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Segoe UI,Arial;
  overflow:hidden;
}

/* TOP BAR */
#top{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  background:#1b1b1b;
  border-bottom:2px solid #333;
}
#titleBox{font-size:18px;font-weight:700}
#total{font-size:20px;font-weight:800}
#comboBox{display:flex;align-items:center;gap:6px}
#comboBar{
  width:80px;height:10px;
  background:#333;border-radius:6px;
  overflow:hidden
}
#comboFill{
  height:100%;width:0%;
  background:#0f0
}

/* LAYOUT */
#game{
  display:flex;
  height:calc(100vh - 60px);
}
.tab{
  width:300px;
  background:#181818;
  border-right:2px solid #333;
  padding:10px;
  overflow-y:auto;
}
.right{border-right:none;border-left:2px solid #333}
#center{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CLICK AREA */
#clicker{
  width:180px;
  height:180px;
  border-radius:50%;
  background:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}
#cursor{
  width:120px;
}

/* SHOP ITEMS */
.item{
  padding:8px;
  border:2px solid #555;
  margin-bottom:8px;
  cursor:pointer;
}
.item.locked{opacity:.4}
.item.common{border-color:#aaa}
.item.rare{border-color:#4af}
.item.epic{border-color:#c4f}

/* ACHIEVEMENTS */
#achHeader{
  font-size:28px;
  text-align:center;
  margin-bottom:10px;
}
.achievement{
  text-align:center;
  font-size:22px;
  padding:6px;
  cursor:pointer;
}
.achievement.locked{opacity:.4}
.achievement-desc{
  text-align:center;
  font-size:16px;
  opacity:.8;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div id="top">
  <div id="titleBox">Title: <span id="title">No Title</span></div>
  <div id="total">0</div>
  <div id="comboBox">
    Combo: <span id="combo">0</span>
    <div id="comboBar"><div id="comboFill"></div></div>
  </div>
</div>

<div id="game">
  <div class="tab" id="achievements">
    <div id="achHeader">ACHIEVEMENTS</div>
  </div>

  <div id="center">
    <div id="clicker">
      <img id="cursor" src="sword.png">
    </div>
  </div>

  <div class="tab right">
    <h2>Swords</h2>
    <div id="swords"></div>
    <h2>Skins</h2>
    <div id="skins"></div>
  </div>
</div>

<script>
/* ===== DATA ===== */
const swords=[
 {n:"Wood Sword",d:1,p:10,img:"sword.png",r:"common"},
 {n:"Steel Sword",d:5,p:50,img:"steel.png",r:"rare"},
 {n:"Ascended to Heaven",d:50,p:500,img:"Yicheng.png",r:"epic"}
];

const skins=[
 {n:"Fire",d:3,p:30},
 {n:"Shadow",d:7,p:80}
];

const achievements=[
 {n:"Swordsman",req:1,desc:"Buy a sword"},
 {n:"Mastermind",req:1000,desc:"Reach 1,000 damage"},
 {n:"Collector",req:2,desc:"Own 2 items"},
 {n:"COMBOMASTER",req:500,desc:"Reach combo 500"}
];

/* ===== STATE ===== */
let total=0;
let combo=0;
let sword=swords[0];
let skin={d:0};
let unlockedSwords=["Wood Sword"];
let unlockedSkins=[];
let unlockedTitles=[];
let currentTitle="No Title";

/* ===== ELEMENTS ===== */
const totalEl=document.getElementById("total");
const comboEl=document.getElementById("combo");
const comboFill=document.getElementById("comboFill");
const swordBox=document.getElementById("swords");
const skinBox=document.getElementById("skins");
const achBox=document.getElementById("achievements");
const cursor=document.getElementById("cursor");
const titleEl=document.getElementById("title");

/* ===== CLICK ===== */
document.getElementById("clicker").onclick=()=>{
  total+=sword.d+(skin.d||0);
  combo++;
  update();
  checkAchievements();
};

/* ===== UI ===== */
function update(){
 totalEl.textContent=total;
 comboEl.textContent=combo;
 comboFill.style.width=Math.min(combo/5,100)+"%";
 titleEl.textContent=currentTitle;
}

/* ===== BUILD SHOPS ===== */
function build(){
 swordBox.innerHTML="";
 swords.forEach(s=>{
  const div=document.createElement("div");
  div.className="item "+s.r+(unlockedSwords.includes(s.n)?"":" locked");
  div.textContent=s.n+" (+ "+s.d+") Cost:"+(s.p*5);
  div.onclick=()=>buySword(s);
  swordBox.appendChild(div);
 });

 skinBox.innerHTML="";
 skins.forEach(s=>{
  const div=document.createElement("div");
  div.className="item"+(unlockedSkins.includes(s.n)?"":" locked");
  div.textContent=s.n+" (+ "+s.d+") Cost:"+(s.p*5);
  div.onclick=()=>buySkin(s);
  skinBox.appendChild(div);
 });
}

function buySword(s){
 if(unlockedSwords.includes(s.n)){
  sword=s;
  cursor.src=s.img;
  build();return;
 }
 if(total>=s.p*5){
  total-=s.p*5;
  unlockedSwords.push(s.n);
  sword=s;
  cursor.src=s.img;
  build();update();
 }
}

function buySkin(s){
 if(unlockedSkins.includes(s.n)){
  skin=s;build();return;
 }
 if(total>=s.p*5){
  total-=s.p*5;
  unlockedSkins.push(s.n);
  skin=s;
  build();update();
 }
}

/* ===== ACHIEVEMENTS ===== */
function checkAchievements(){
 achBox.querySelectorAll(".achievement,.achievement-desc").forEach(e=>e.remove());

 achievements.forEach(a=>{
  const unlocked =
   a.n==="Swordsman" && unlockedSwords.length>1 ||
   a.n==="Collector" && (unlockedSwords.length+unlockedSkins.length)>=a.req ||
   a.n==="Mastermind" && total>=a.req ||
   a.n==="COMBOMASTER" && combo>=a.req;

  if(unlocked && !unlockedTitles.includes(a.n)) unlockedTitles.push(a.n);

  const div=document.createElement("div");
  div.className="achievement"+(unlocked?"":" locked");
  div.textContent=a.n;

  div.onclick=()=>{
   if(div.nextElementSibling?.classList.contains("achievement-desc")){
    div.nextElementSibling.remove();
    if(unlocked){currentTitle=a.n;update();}
    return;
   }
   document.querySelectorAll(".achievement-desc").forEach(d=>d.remove());
   const d=document.createElement("div");
   d.className="achievement-desc";
   d.textContent=a.desc;
   div.after(d);
  };

  achBox.appendChild(div);
 });
}

/* INIT */
build();
update();
checkAchievements();
</script>
</body>
</html>
